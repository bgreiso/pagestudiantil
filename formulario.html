<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column; /* Añadimos esta línea para que los elementos se apilen verticalmente */
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="month"],
        input[type="week"],
        input[type="number"],
        input[type="tel"],
        input[type="search"],
        input[type="color"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="datetime-local"]:focus,
        input[type="month"]:focus,
        input[type="week"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input[type="search"]:focus,
        input[type="color"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilos sutiles para los campos obligatorios */
        input:required {
            border-left: 5px solid #28a745; /* Un borde verde sutil */
        }

        /* Animación para el autofoco */
        input:focus:required {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.7);
        }
    </style>
</head>
<body>
    <h1>Formulario de prueba</h1>
    <form action="" method="GET">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus>
        </div>
        <br>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" title="Escribe la URL de tu página web personal">
        </div>
        <br>
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        <br>
        <div>
            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo">
        </div>
        <br>
        <div>
            <label for="fecha_hora">Fecha y hora:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora">
        </div>
        <br>
        <div>
            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes">
        </div>
        <br>
        <div>
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana">
        </div>
        <br>
        <div>
            <label for="numero">Número (-10 a 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">
        </div>
        <br>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <br>
        <div>
            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
        </div>
        <br>
        <div>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
